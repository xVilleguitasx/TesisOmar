<hr>

<div class="d-flex justify-content-between" style="background-color: #802417; color: #fff">

  <div style="margin-top: 5px; margin-left: 10px;">
    <label> {{infoCongreso.fecha}}</label>
    <br>
    <label style="font-weight: bold; font-size:1.5rem"> {{infoCongreso.nombre}}</label>
    <br>
    <label> {{infoCongreso.titulo}} </label>
  </div>

</div>

<hr class="hr2">
<ngb-carousel>
  <ng-template ngbSlide>
    <div style="text-align: center;cursor: pointer;">
      <img class=" border-gray" src="../assets/img/informacion.jpg" alt="...">
    </div>
  </ng-template>

  <ng-template ngbSlide *ngFor="let imagen of imagenesPortada">
    <div style="text-align: center; cursor: pointer;">
     
      <img [src]="URL+imagen.imagen" alt="Random first slide" style="margin: auto;" (click)="abrirEnlaceImg(imagen.link)">
 
    </div>

  </ng-template>
</ngb-carousel>
